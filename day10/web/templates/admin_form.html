{% extends "layout.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-indent-right" aria-hidden="true"></span>　ユーザー登録
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" novalidate>
                {% csrf_token %}
                <div class="row">
                    {% for filed in form %}
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ filed.label }}：</label>
                                <div class="col-sm-10">
                                    {{ filed }}
                                    <span style="color: red">{{ filed.errors.0 }}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">登　録</button>
                                <a href="/admin/list/" class="btn btn-primary">戻る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
