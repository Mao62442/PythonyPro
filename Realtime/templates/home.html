<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホルマリン監視システム</title>
    <link href="/static/css/home.css" rel="stylesheet">
    <script src="/static/js/home.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div style="text-align: left; font-size: 0.8em; color: #888; margin-bottom: 10px;">ホルマリン監視システム</div>
        <h1>S1 病理診断室</h1>
        <div class="current-data" style="position: relative;">
            <div>
                現時点ホルムアルデヒド濃度 : <span id="formaldehyde">---</span> [PPM]
            </div>
            <div>
                現時点温度 : <span id="temperature">---</span> °C
                &nbsp;&nbsp;&nbsp;&nbsp;
                現時点湿度 : <span id="humidity">---</span> %
            </div>
            <div id="alert-corner" class="alert-display"></div>
    </div>

    <div class="graph-section">
        <div class="graph-container">
            <h3>ホルムアルデヒド濃度[PPM]</h3>
            <div class="graph-placeholder">
                <canvas id="chart-formaldehyde"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color color-blue"></span><span>最高</span></div>
                <div class="legend-item"><span class="legend-color color-orange"></span><span>最低</span></div>
            </div>
        </div>

        <div class="graph-container">
            <h3>温度[℃]</h3>
            <div class="graph-placeholder">
                <canvas id="chart-temperature"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color color-blue"></span><span>最高</span></div>
                <div class="legend-item"><span class="legend-color color-orange"></span><span>最低</span></div>
            </div>
        </div>

        <div class="graph-container">
            <h3>湿度[%]</h3>
            <div class="graph-placeholder">
                <canvas id="chart-humidity"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color color-blue"></span><span>最高</span></div>
                <div class="legend-item"><span class="legend-color color-orange"></span><span>最低</span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
