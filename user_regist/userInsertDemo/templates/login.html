{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta chartset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static '/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
        <style>
            .login-box {
                width: 400px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 145px;
                border: 1px solid #dddddd;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .login-box h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>ユーザーログイン</h2>
            <form method="post" action="/login/" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label>ユーザー名</label>
                    {{ form.username }}
                    <span style="color:red;">{{ form.username.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    {{ form.password }}
                    <span style="color:red;">{{ form.password.errors.0 }}</span>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
                <span style="color:red;">{{ error }}</span>
            </form>
        </div>
    </body>
</html>
