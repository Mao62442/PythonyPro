<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LogIn</title>
</head>
<body>
    <h1>ユーザーログイン</h1>
    <form method="post" action="/userlogin/">
        {% csrf_token %}
        <input type="text" placeholder="ユーザー名" name="user" />
        <input type="password" placeholder="パスワード" name="password" />
        <input type="submit" value="ログイン" />
        <span style="color:red">{{ error }}</span>
    </form>
</body>
</html>
